<div class="product">
	<h4 class="product__title">Сосиски Ковбасний ряд Кіровоградські вар шт/о вак/упак</h4>
	<h5 class="product__subtitle">Вовчанський МК</h5>
	<div class="product__img-wrapper">
		<img src="../../../img/product-img.jpg" alt="product" class="product__img">
	</div>
	<div class="product__description">
		<div class="product__description-line">
			<span class="product__key">1 кг</span>
			<span class="product__value">84 <sup>15<sup></span>
		</div>
		<div class="product__description-line">
			<span class="product__key">Ящик (7 уп.)</span>
			<span class="product__value green-text">75 <sup>50<sup>
			</span>
			<span class="product__multiplied">× 7 уп.</span>
			<span class="product__price green-text">1510 <sup>00<sup></span>
		</div>
	</div>
	<div class="product__footer">
		<button class="btn btn--toggler">уп.</button>
		<button class="btn btn--toggler btn--toggler--active">Ящик</button>
		<div class="counter">
			<button class="counter__decrease">-</button>
			<input type="number" class="counter__count" value="20"></input>
			<button class="counter__increase">+</button>
			<button class="counter__basket">
				<svg class="counter__basket-img">
			    <use xlink:href="../img/sprites/sprite.svg#product-basket"></use>
				</svg>
			</button>
		</div>
	</div>
</div>
